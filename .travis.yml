language: node_js
node_js:
- '4.1.2'
sudo: false
cache:
  directories:
  - node_modules
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
before_install:
- export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
- npm config set spin false
- npm install -g npm@^2
install:
- npm install
- npm install -g grunt-cli
- bower install
script:
- npm test
